<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form>
 
        <label >First Name</label>
        <input type="text" placeholder="Firstname">


        <label for="Lastname" >Last Name</label>
        <input type="text" placeholder="Firstname" id="Lastname"><br><br>

        <div>
            <label >Age</label>
            <input type="number" placeholder="Age">
        </div><br><br>
            <div>
            <label>DOB</label>
            <input type="date" placeholder="DOB">
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio" value="Male">Male:
            <input type="radio" value="Female">Female:
        </div>
        <div>
            <input type="checkbox" >I accept the terms and condtion.
        </div>
        <div>
          Submit  <input type="submit" value="submit">
        
       
            Reset <input type="reset" value=reset>
    
        </div>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <div>
           Write Your review <br> <textarea name="review" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
